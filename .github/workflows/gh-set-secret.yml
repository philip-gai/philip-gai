name: gh-set-secret

on:
  workflow_dispatch:
  
env:
  secret_name: HELLO_WORLD
  secret_body: "Hello World!"

jobs:
  gh-set-secret:
    runs-on: ubuntu-latest
    steps:
      - name: gh secret set env
        shell: bash
        run: |
          gh auth login --with-token <<< "${{ secrets.PAT_TOKEN }}"
          gh secret set "${{ env.secret_name }}" --env "sandbox" --body "${{ env.secret_body }}" --repo "philip-gai/philip-gai"
  gh-test-secret:
    needs: [gh-set-secret]
    runs-on: ubuntu-latest
    environment:
      name: sandbox
    env:
      secret: ${{ secrets.HELLO_WORLD }}
    steps:
      - name: echo secret
        shell: bash
        run: |
          echo "Secret: $HELLO_WORLD"
