name: gh-set-secret

on:
  workflow_dispatch:
  
env:
  secret_name: HELLO_WORLD
  secret_body: "Hello World!"

jobs:
  gh-set-secret:
    runs-on: ubuntu-latest
    steps:
      - name: gh secret set env
        shell: bash
        env:
          # Permissions: repo (all) and read:org
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          repository="${{ github.repository }}"
          gh auth login
          gh secret set "${{ env.secret_name }}" \
            --env "sandbox" \
            --body "${{ env.secret_body }}" \
            --repo "$repository"
  gh-test-secret:
    needs: [gh-set-secret]
    runs-on: ubuntu-latest
    environment:
      name: sandbox
    env:
      secret: ${{ secrets.HELLO_WORLD }}
    steps:
      - name: echo secret
        shell: bash
        run: echo "$HELLO_WORLD"
